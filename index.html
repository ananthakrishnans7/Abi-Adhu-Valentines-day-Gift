
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday & Valentines Adhukutta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
    }
    .font-romantic {
      font-family: 'Dancing Script', cursive;
    }
    .font-grand {
      font-family: 'Great Vibes', cursive;
    }
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    .heart-particle {
      position: absolute;
      animation: float linear infinite;
    }
    @keyframes ring-float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    @keyframes ring-glow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.5)); }
      50% { filter: drop-shadow(0 0 30px rgba(251, 191, 36, 0.8)); }
    }
    .animate-ring-float {
      animation: ring-float 4s ease-in-out infinite;
    }
    .animate-ring-glow {
      animation: ring-glow 2s ease-in-out infinite;
    }
    .shine-effect {
      position: relative;
      overflow: hidden;
    }
    .shine-effect::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(255, 255, 255, 0) 45%,
        rgba(255, 255, 255, 0.8) 50%,
        rgba(255, 255, 255, 0) 55%,
        transparent 100%
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { transform: translate(-100%, -100%) rotate(45deg); }
      100% { transform: translate(100%, 100%) rotate(45deg); }
    }
    
    /* New Cake Specific Animations */
    @keyframes flicker {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
      20% { transform: translateX(-55%) scale(1.1) skewX(2deg); opacity: 0.9; }
      40% { transform: translateX(-45%) scale(0.9) skewX(-2deg); opacity: 1; }
      60% { transform: translateX(-52%) scale(1.05) skewX(1deg); opacity: 0.8; }
      80% { transform: translateX(-48%) scale(0.95) skewX(-1deg); opacity: 1; }
    }
    .animate-flicker {
      animation: flicker 0.6s infinite alternate ease-in-out;
    }
    
    @keyframes cake-shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .shimmer-text {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      background-size: 200% 100%;
      animation: cake-shimmer 3s infinite linear;
    }
  </style>
<script type="importmap">
{

    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-rose-50 text-rose-900">
  <div id="root"></div>
</body>
</html>
